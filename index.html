<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去重</title>
</head>
<body>
<script>
    var arr=[1,2,1,4,2,4,8,3];
    function fn1(arr){
        var arr1=[];
        for(var i=0;i<arr.length;i++){
            if(arr1.indexOf(arr[i])==-1){
                arr1.push(arr[i]);
            }
        }
        return arr1;
    }
    console.log(fn1(arr));
    function fn2(arr){
        arr.sort(function(a,b){
            return a>b;
        });
        var arr2=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]!=arr[i+1]){
                arr2.push(arr[i])
            }
        }
        return arr2;
    }
    console.log(fn2(arr));
</script>
</body>
</html>
